<div class="topicheading">
<h1>Edit/Undo</h1>
<p class="shortcut"><B>Toolbar Button:</B> 
<img border="1" align="absmiddle" src="ToolbarUndo.gif" class="toolbar"></p>
<p class="shortcut"><B>Keyboard Shortcut:</B> Ctrl+Z</p>
</div>
<p>Undoes the last change made. Selecting Undo again undoes the next to last change made, and so forth. Up to 100 changes can be undone.</p>

<p>If you select Undo in error, the <a href="EditRedo.htm">Redo</a> command can be used to redo the change.</p>
