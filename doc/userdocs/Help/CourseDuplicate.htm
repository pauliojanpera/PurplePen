<h1>Course/Duplicate Course...</h1>
<p>
    Duplicates the current course. Enter the name of the new course, and, if desired, set the other 
    properties for the event as described in the <a href="CourseProperties.htm">Course/Properties</a> command.
</p>
<p>
    The new course shares all of its controls with the course it was duplicated from.
</p>
