<h1>View/Zoom</h1>
<p>Select a zoom level from the View/Zoom sub menu to change the level of magnification for the map. Larger zoom values show a smaller part of the map with larger details.</P>
<p>See <a href="Moving around.htm">Moving around the map</a> for other ways to zoom the map.</p>
