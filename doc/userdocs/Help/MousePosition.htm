<h1>Mouse Position</h1>
<p>The mouse position display is located at the bottom right of the main window.</p>
<p>
<img alt="Mouse Position Display" src="MousePosition.png" width="146" height="42"></p>
<p>The mouse position display is active only when the mouse pointer is inside 
the <a href="MapDisplay.htm">map display</a>. It displays the current paper 
coordinates of the mouse pointer (in mm).</p>
