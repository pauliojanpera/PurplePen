<h1>Item/Remove Gap</h1>


<p class="note"><b>Note:</b> This command is only available when a leg or 
control with an existing gap is selected.</p>
<p>Removes a gap previously added with the <a href="EditAddGap.htm">Item/Add Gap</a> 
command.</p>
<p>Chose the Edit/Remove Gap command, then click the mouse on the gap you wish 
to remove.</p>
