<h1>Add/Map Exchange</h1>
<p class="shortcut"><B>Toolbar Button:</B> 
<img border="1" align="absmiddle" src="ToolbarAddMapExchange.png" class="toolbar"></div>
<p>The Add Map Exchange menu adds a map exchange to a map. There are two kinds of map exchanges (click below for detailed information):</p>
<p><a href="EditAddMapExchangeAtControlPoint.htm">
<img border="1" align="absmiddle" src="ToolbarMapExchangeAtControl.png" class="toolbar"></p>
<p><a href="EditAddFlaggedRouteToMapExchange.htm">
<img border="1" align="absmiddle" src="ToolbarFlaggedRouteToMapExchange.png" class="toolbar"></a></p>
    <p>&nbsp;</p>
    <p>Once you have added a map exchange, <a href="UsingMapExchanges.htm">the editing window allows switching between parts of the course</a>.</p>
