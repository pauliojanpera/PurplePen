<h1>Quick Help Bar</h1>
<p>The <em>quick help bar</em> is at the very bottom of the main window.</p>
<p><img alt="Quick Help Bar" src="QuickHelpBar.png" width="507" height="54"></p>
<p>The quick help bar displays a brief description of how to use the mouse in 
the map display, and what it does. Check the quick help bar if you are unsure 
what to do next when doing a command.</p>
